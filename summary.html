<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULAH Summary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="summary-styles.css">
    <script src="summary-script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>MULAH</h1>
        </div>
        
        <div class="summary-header">
            <h2>Summary</h2>
            <p class="subtitle">Thank you for registering!</p>
        </div>
        
        <div class="summary-card">
            <div class="summary-item">
                <h3>Phone Number</h3>
                <p id="phoneDisplay">+60 17352725</p>
            </div>
            
            <div class="summary-item">
                <h3>Name</h3>
                <p id="nameDisplay">Loading...</p>
            </div>
            
            <div class="summary-item">
                <h3>Birthday</h3>
                <p id="birthdayDisplay">Loading...</p>
            </div>
            
            <div class="summary-item">
                <h3>Email</h3>
                <p id="emailDisplay">Loading...</p>
            </div>
        </div>
        
        <div class="footer">
            <p>Powered by <a href="https://MulahRewards.com" target="_blank">MulahRewards.com</a></p>
        </div>
    </div>
</body>
</html>
