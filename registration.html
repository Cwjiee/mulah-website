<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULAH Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="registration-styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>MULAH</h1>
        </div>
        
        <div class="registration-header">
            <h2>Registration</h2>
            <p class="subtitle">Please fill up your details.</p>
        </div>
        
        <form id="registrationForm">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Name">
                <p class="error-message" id="nameError">*Please insert a name.</p>
            </div>
            
            <!-- Birthday Field -->
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <div class="birthday-inputs">
                    <input type="text" id="day" placeholder="DD" maxlength="2">
                    <input type="text" id="month" placeholder="MM" maxlength="2">
                    <input type="text" id="year" placeholder="YYYY" maxlength="4">
                </div>
                <p class="error-message" id="birthdayError">*Please insert your birthday.</p>
            </div>
            
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email Address">
                <p class="error-message" id="emailError">*Please insert a valid email address.</p>
                <div class="checkbox-container">
                    <input type="checkbox" id="noEmail">
                    <label for="noEmail" class="checkbox-label">No email address</label>
                </div>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="continue-button">Continue</button>
        </form>
        
        <div class="footer">
            <p>Powered by <a href="https://MulahRewards.com" target="_blank">MulahRewards.com</a></p>
        </div>
    </div>
    
    <script src="registration-script.js"></script>
</body>
</html>
